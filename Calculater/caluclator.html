<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="caluclator.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <div class="calc-container">
      <div class="row">
        <input class="output-value" type="text" />
      </div>
      <div class="row">
        <button class="value-top btn">AC</button>
        <button class="value-top btn">+/-</button>
        <button class="value-top btn">%</button>
        <button class="value btn">รท</button>
      </div>
      <div class="row">
        <button class="btn">7</button>
        <button class="btn">8</button>
        <button class="btn">9</button>
        <button class="value btn" data-value="*">x</button>
      </div>
      <div class="row">
        <button class="btn">6</button>
        <button class="btn">5</button>
        <button class="btn">4</button>
        <button class="value btn">-</button>
      </div>
      <div class="row">
        <button class="btn">3</button>
        <button class="btn">2</button>
        <button class="btn">1</button>
        <button class="value btn">+</button>
      </div>
      <div class="row">
        <button class="zero btn">0</button>
        <button class="btn">.</button>
        <button class="value btn">=</button>
      </div>
    </div>
  </section>
  <script src="caluclator.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
</body>

</html>
